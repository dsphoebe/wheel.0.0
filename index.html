<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wheel Vue</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --button-bg: #51b982;
      --button-active-bg: #2ecc71;
      --font-size: 14px;
      --border-radius: 4px;
      --color: #fff;
      --border-color: #51b982;
      --border-color-hover: #2ecc71;
    }
    body {
      font-size: var(--font-size);
      background: blue;
    }
    #app {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <w-button
      icon="settings"
      icon-position="left"
      :loading="loading"
      @click="loading=!loading"
    >按钮</w-button>
    <w-button
      :loading="loading"
      @click="loading=!loading"
    >按钮</w-button>
    <w-button
      icon="settings"
      icon-position="right"
      :loading="loading"
      @click="loading=!loading"
    >按钮</w-button>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1095855_z0tz31qw45r.js"></script>
</body>
</html>
